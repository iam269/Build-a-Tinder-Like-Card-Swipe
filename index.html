<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder-Like Card Swipe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/card.png">
</head>
<body>
    <div class="card-container">
        <div class="card" id="card1">
            <img src="images/download.jpg" alt="John Doe">
            <div class="card-info">
                <h2>John Doe, 25</h2>
                <p>Software Engineer from New York</p>
            </div>
        </div>
        <div class="card" id="card2">
            <img src="images/download (1).jpg" alt="Jane Smith">
            <div class="card-info">
                <h2>Jane Smith, 28</h2>
                <p>Designer from Los Angeles</p>
            </div>
        </div>
        <div class="card" id="card3">
            <img src="images/images.jpg" alt="Alex Johnson">
            <div class="card-info">
                <h2>Alex Johnson, 30</h2>
                <p>Photographer from Chicago</p>
            </div>
        </div>
        <div class="card" id="card4">
            <img src="images/2021-01-04-17-01-56-576x864.jpg" alt="Emily Davis">
            <div class="card-info">
                <h2>Emily Davis, 26</h2>
                <p>Teacher from Boston</p>
            </div>
        </div>
        <div class="card" id="card5">
            <img src="images/person-medical-office-hearing-being-reviewed-2447706849.png" alt="Michael Brown">
            <div class="card-info">
                <h2>Michael Brown, 32</h2>
                <p>Chef from Miami</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
